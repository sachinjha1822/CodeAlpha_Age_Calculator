<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="ageCalculator.css">
</head>
<body class="night-mode">
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="container">
        <div class="title">
            <i class="fas fa-hourglass-half"></i>
            <h2>Age Calculator</h2>
        </div>
        <form id="ageForm">
            <label for="day">Day:</label>
            <input type="number" id="day" min="1" max="31" required>
            
            <label for="month">Month:</label>
            <input type="number" id="month" min="1" max="12" required>
            
            <label for="year">Year:</label>
            <input type="number" id="year" min="1900" max="2100" required>
            
            <button type="button" onclick="calculateAge()">Calculate Age</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="ageCalculator.js"></script>
</body>
</html>
